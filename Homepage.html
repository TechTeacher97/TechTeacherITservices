        }

            background: #cc5200;
        }

            text-align: center;
            padding: 20px;
        }

            width: 80%;
            padding: 10px;
            margin: 10px 0;

            border-radius: 5px;
        }
        .query-form button {
            padding: 10px 20px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;

        }
